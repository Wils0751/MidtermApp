<ion-view view-title="Fiction">
  <ion-content class="padding">
 <main>
	<div class="row">

	<ul>
	<li>
		<div ng-repeat="data in data">

			<img src="{{data.image}}" alt="Mountain View" style="width:304px;height:228px;">
			<p><a class="btn btn-default" ui-sref="tab.fiction-detail({itemid: data._id})" role="button"> {{data.title}} </a></p>
	
		</div>
		</li>
		</ul>

	</div>
</main>
  </ion-content>
</ion-view>
