<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="{{allData[0].title}}" icon-off="ion-ios-book-outline" icon-on="ion-ios-book" ui-sref="tab.fiction({categoryId: allData[0]._id})">
    <ion-nav-view name="tab-fiction"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="{{allData[1].title}}" icon-off="ion-ios-book-outline" icon-on="ion-ios-book" ui-sref="tab.nonfiction({categoryId: allData[1]._id})">
    <ion-nav-view name="tab-nonfiction"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="{{allData[2].title}}" icon-off="ion-ios-book-outline" icon-on="ion-ios-book" ui-sref="tab.history({categoryId: allData[2]._id})">
    <ion-nav-view name="tab-history"></ion-nav-view>
  </ion-tab>

 <ion-tab title="{{allData[3].title}}" icon-off="ion-ios-book-outline" icon-on="ion-ios-book" ui-sref="tab.science({categoryId: allData[3]._id})">
    <ion-nav-view name="tab-science"></ion-nav-view>
  </ion-tab>



</ion-tabs>
