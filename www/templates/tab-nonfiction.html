<ion-view view-title="Non-Fiction">
	<ion-content>
		<main>
			<div class="list">

				<ul>
					<li>
						<div ng-repeat="data in data" class="item item-thumbnail-left" ui-sref="tab.nonfiction-detail({itemid: data._id})">

							<img src="{{data.image}}">
							<h2> {{data.title}} </h2>
							<h4> By: {{data.author}}</h4>

						</div>
					</li>
				</ul>

			</div>
		</main>
	</ion-content>
</ion-view>
