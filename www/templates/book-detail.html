<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{item.title}}">
	<ion-content class="padding">
		<div class="list card">
			<div class="item item-thumbnail-left">
				<img src="{{item.author_image}}">
				<h2>{{item.title}}</h2>
				<p> By: {{item.author}}</p>
			</div>
			<div class="item item-body">
				<img class="full-image" src="{{item.image}}">
					<p><strong>Price:</strong> ${{item.price}}</p>
					<p> <strong>Release Date:</strong> {{item.release_date}}</p>
					<p><strong>Short Description:</strong>  {{item.short_description}}</p>
					<p> <strong> Long Description:</strong> {{item.long_description}}</p>
					<p> <strong>Online Rating: </strong>{{item.rating}}/5 Stars</p>
				<h> Your Rating</h><ionic-ratings ratingsobj='ratingsObject' index='0' ng-click="pushRating();ratings='';"></ionic-ratings>
			</div>
		</div>
	</ion-content>
</ion-view>
